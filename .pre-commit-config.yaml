  #   hooks:
  #     - id: ruff
  #       args: [--fix, --select=E,W,F,I, --ignore=E501,E902]
  #       files: ^(src/|scripts/|tests/|main\.py|config\.py)$
  #       exclude: ^(.venv|venv|__pycache__|.ruff_cache)/

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-merge-conflict
      - id: debug-statements
        exclude: ^(.venv|venv)/
