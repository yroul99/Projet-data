repos:
  - repo: https://github.com/psf/black
    rev: 23.10.1
    hooks:
      - id: black
        language_version: python3.9
        exclude: ^(.venv|venv|.ruff_cache)/

  # Ruff désactivé car cause des E902 fantômes sous Windows
  # - repo: https://github.com/astral-sh/ruff-pre-commit
